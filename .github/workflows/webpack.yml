name: NodeJS with Webpack

on:
  # manually run w/o using the webpack command
  workflow_dispatch:

  # 'push' is the default event
  push:
    paths:
      - src/*
    branches:
      - master
  pull_request:
    paths:
      - src/*
    branches:
      - master
  release:
    types: [published]

jobs:
  # Build
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # publish on GitHub
      - name: Publish
        run: |
          yarn build:prod
          yarn build:dev
          git add .
          git commit -m "Build Dist Folders"
          git push origin master
